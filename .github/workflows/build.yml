name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pxlib-dev pxlib1
        
    - name: Build
      run: make build-linux
      
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: patris-export-linux-amd64
        path: build/patris-export-linux-amd64
        
  build-windows:
    name: Build for Windows
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 pxlib-dev pxlib1
        
    - name: Build
      run: make build-windows
      
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: patris-export-windows-amd64
        path: build/patris-export-windows-amd64.exe
        
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pxlib-dev pxlib1
        
    - name: Run tests
      run: go test -v ./...
      
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-windows, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: patris-export-linux-amd64
        path: ./artifacts
        
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: patris-export-windows-amd64
        path: ./artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/patris-export-linux-amd64
          artifacts/patris-export-windows-amd64.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
