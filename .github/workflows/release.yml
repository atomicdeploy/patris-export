name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Trigger build workflow and wait
      uses: actions/github-script@v7
      with:
        script: |
          // Trigger the build workflow
          const result = await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'build-new.yml',
            ref: context.ref
          });
          
          // Wait for artifacts to be available
          await new Promise(resolve => setTimeout(resolve, 60000));
      
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: patris-export-linux-amd64
        path: ./artifacts
        
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: patris-export-windows-amd64
        path: ./artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/patris-export-linux-amd64
          artifacts/patris-export-windows-amd64.exe
          artifacts/*.dll
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
